<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Weather Dashboard</title>
  </head>

  <body>

    <header class="container-fluid text-light bg-dark text-center">
      <h1 class="display-4">Weather Dashboard</h1>
    </header>

    <div class="container">

        <div class="row">
            <div class="col-md-4 bg-light border">
                <h4>SEARCH FOR A CITY</h4>
                <div class="input-group mb-3">
                    <input class="form-control" placeholder="Enter city name">
                        <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div class="col-md-8 bg-white border">
                <div class="current weather">
                    <h4><u>CURRENT WEATHER</u></h4>
                        <div class="row">
                            <div class="col-12">
                                <h5><span id="city-name"></span></h5>
                                <p>Temperature: <span class="temp"></span></p>
                                <p>Humidity: <span class="humidity"></span></p>
                                <p>Wind: <span class="wind"></span></p>
                                <p>UV-Index: <span class="uv-index"></span></p>
                            </div>
                        </div>
                </div>
            </div>
        </div>

        


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
