<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
      </header>

    <div class="container-fluid"> 
        <div class="row"> 
            <div class="col-lg-3 pt-3 pb-3">
                <div class="card mt-2">
                    <div class="card-header text-center"><h4>SEARCH FOR A CITY</h4></div>
                    <div class="input-group mt-3 mb-3 px-2"> 
                        <input id="citySearched" type="text" class="form-control" placeholder="Enter city name..." class="input-group-append">
                        <button id="searchButton" class="btn btn-primary" type="button" id="button-addon2"><i class="fa fa-search"></i></button>
                    </div>
                     
                        <div class="card mt-4">
                            <ul class="list-group list-group-flush list"></ul>
                        </div> 

                </div>
            </div> 

            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4"></div>
            </div> 
        
        </div> 

        <div class="mt-4 col-md-12">
            <div id="forecastcard" class= "card hide">
                <div class="forecastheader card-header text-center"><h4>5-DAY FORECAST</h4></div>
                <div id="forecast" class="row justify-content-md-center p-3"></div>
            </div>

        </div> 

    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
